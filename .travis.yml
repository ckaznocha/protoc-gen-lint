language: go
go:
  - tip
env:
  - MY_GOOS=darwin MY_GOARCH=amd64
  - MY_GOOS=linux MY_GOARCH=amd64
  - MY_GOOS=windows MY_GOARCH=amd64
script:
  - go test -v ./...
  - export GOOS="${MY_GOOS}"
  - export GOARCH="${MY_GOARCH}"
  - go build -v .
before_deploy:
  - zip  protoc-gen-lint_${GIMME_OS}_${GIMME_ARCH}.zip protoc-gen-lint* README.md LICENSE
deploy:
  provider: releases
  api_key:
    secure: 
  file: protoc-gen-lint_${GIMME_OS}_${GIMME_ARCH}.zip
  file_glob: true
  skip_cleanup: true
  on:
    repo: ckaznocha/protoc-gen-lint
    tags: true
